<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-type" />
    <title>Hamburger Menu Demo</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="layout">
      <h1 id="title"><span class="uppers">Hamburger:</span> Tap to open, tap to close</h1>
      <img src="hamburger.png" id="image" title="Hamburger by Edward Boatman from The Noun Project" alt="Hamburger by Edward Boatman from The Noun Project"/>
      <p style="text-align:center;">
        <a href="https://github.com/jbckmn/friesAndShake" style="color:#222;">On GirHub</a>
      </p>
      <button id="main-menu-button" class="menu-toggle-button">
        <span>Menu</span>
      </button>
      <nav id="menu-right" class="menu menu-vertical menu-right">
        <h3>Made with love from <a href="http://bckmn.com">jbckmn</a></h3>
        <hr>
        <a href="#">Cool, a link</a>
        <p>Or text. That's cool, too.</p>
      </nav>
    </div>
    
    <script type="text/javascript" src="script.js">
    </script>
  </body>
</html>
